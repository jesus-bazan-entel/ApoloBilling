name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust Backend Tests
  rust-backend:
    name: Rust Backend - Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: apolo_billing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust-backend/target
        key: ${{ runner.os }}-cargo-build-backend-${{ hashFiles('rust-backend/**/Cargo.lock') }}

    - name: Check formatting
      working-directory: ./rust-backend
      run: cargo fmt -- --check

    - name: Run clippy
      working-directory: ./rust-backend
      run: cargo clippy -- -D warnings
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/apolo_billing_test
        REDIS_URL: redis://localhost:6379

    - name: Run tests
      working-directory: ./rust-backend
      run: cargo test --verbose
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/apolo_billing_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key-for-github-actions

    - name: Build
      working-directory: ./rust-backend
      run: cargo build --release --verbose

  # Rust Billing Engine Tests
  rust-billing-engine:
    name: Rust Billing Engine - Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: apolo_billing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust-billing-engine/target
        key: ${{ runner.os }}-cargo-build-engine-${{ hashFiles('rust-billing-engine/**/Cargo.lock') }}

    - name: Check formatting
      working-directory: ./rust-billing-engine
      run: cargo fmt -- --check

    - name: Run clippy
      working-directory: ./rust-billing-engine
      run: cargo clippy -- -D warnings
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/apolo_billing_test
        REDIS_URL: redis://localhost:6379

    - name: Run tests
      working-directory: ./rust-billing-engine
      run: cargo test --verbose
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/apolo_billing_test
        REDIS_URL: redis://localhost:6379

    - name: Build
      working-directory: ./rust-billing-engine
      run: cargo build --release --verbose

  # Frontend Tests
  frontend:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint

    - name: Type check
      working-directory: ./frontend
      run: npm run build

    - name: Build for production
      working-directory: ./frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7
